<!DOCTYPE html>
<html lang="pt-BR">
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa História ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Feliz 1 Mês, Meu Amor!</h1>
        </header>

        <section class="love-counter">
            <h2>Estamos juntos há:</h2>
            <div id="contador">
                <div class="unidade">
                    <span id="dias">00</span>
                    <p>Dias</p>
                </div>
                <div class="unidade">
                    <span id="horas">00</span>
                    <p>Horas</p>
                </div>
                <div class="unidade">
                    <span id="minutos">00</span>
                    <p>Minutos</p>
                </div>
                <div class="unidade">
                    <span id="segundos">00</span>
                    <p>Segundos</p>
                </div>
            </div>
        </section>

        <section class="gallery">
            <h2>Nossos Momentos</h2>
            <div class="photo-grid">
                <div class="photo-card">
                    <img src="foto1.jpg" alt="Descrição da foto 1">
                    <p>O começo...</p>
                </div>
                <div class="photo-card">
                    <img src="foto2.jpg" alt="Descrição da foto 2">
                    <p>Pra mim a melhor foto</p>
                </div>
                <div class="photo-card">
                    <img src="foto3.jpg" alt="Descrição da foto 3">
                    <p>Você é perfeita amor. Eu te amo</p>
                </div>
            </div>
        </section>

        <footer>
            <p>Feito com todo o carinho do mundo por Vitor. Eu te amo!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
